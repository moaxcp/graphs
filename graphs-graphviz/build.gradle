dependencies {
    api project(':graphs-core')
    testImplementation project(':graphs-testframework')
}

task mergeJacoco(type: JacocoMerge, dependsOn:':graphs-test:test') {
    destinationFile = file("$buildDir/jacoco/test.exec")
    executionData file("$buildDir/jacoco/test.exec"), file("${project(':graphs-test').buildDir}/jacoco/test.exec")
}

test {
    finalizedBy mergeJacoco
}

patchModules.config = [
        "truth=truth-java8-extension-0.42.jar"
]