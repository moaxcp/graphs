plugins {
    id 'java-library'
    id 'jacoco'
    id 'org.ajoberstar.grgit' version '2.2.0'
    id 'org.ajoberstar.reckon' version '0.6.0'
    id 'nebula.source-jar' version '8.2.1'
    id 'nebula.javadoc-jar' version '8.2.1'
    id 'org.ajoberstar.git-publish' version '0.4.1'
}

group = 'com.github.moaxcp'
description = 'dynamic graphs supporting streams and an EventBus'

reckon {
    normal = scopeFromProp()
    preRelease = snapshotFromProp()
}

sourceCompatibility = 1.10
targetCompatibility = 1.10

dependencies {
    api 'org.greenrobot:eventbus:3.1.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.2.0'
    testImplementation 'com.google.truth:truth:0.41'
    testImplementation 'com.google.truth.extensions:truth-java8-extension:0.41'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
}

repositories {
    jcenter()
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }

    reports {
        html.enabled = true
    }
}

artifacts {
    archives jar
    archives sourceJar
    archives javaDocJar
}

gitPublish {
    repoUri = "https://github.com/moaxcp/graphs.git"
    branch = 'gh-pages'
    contents {
        from 'build/docs'
        from 'build/reports'
    }
    commitMessage = 'Publishing from gradle.'
}